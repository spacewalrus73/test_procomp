{% extends 'base.html' %}
{% block content %}
<div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">File name</th>
          <th scope="col">Columns</th>
          <th scope="col">Rows</th>
          <th scope="col">Columns list</th>
        </tr>
      </thead>
      <tbody>
            {% for file in files %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ file.name }}</td>
                <td>{{ file.columns_count }}</td>
                <td>{{file.rows_count}}</td>
                <td>{{ file.columns }}</td>
            </tr>
            {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
